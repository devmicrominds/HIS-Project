<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      
        <title>Multi-Column-Select Demo</title>
	<meta name="description" content="Multi Column Jquery Select Replacement" />
	<meta name="author" content="Dan Smith">
      
        <link rel="stylesheet" href="Multi-Column-Select/Multi-Column-Select.css">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed|Ubuntu' rel='stylesheet' type='text/css'>

        <style>
            .clear{
                margin-bottom: 10px;
            }
        </style>
</head>

<body>

    <div class='wrapper'>
    
        <header>
            <h1>Multi-Column-Select</h1>    
        </header>
        <h2>Single Selection Multi-Column-Select</h2>  
    <form action="test.php" method="GET">

        <div id="selectcontrol">
          <select name="car">
                <option value="Audi">Audi</option>
                <option value="Bugatti">Bugatti</option>
                <option value="Chrysler">Chrysler</option>
                <option value="Daihatsu">Daihatsu</option>
                <option value="Ford">Ford</option>
                <option value="GM">General Motors</option>
                <option value="Honda">Honda</option>
                <option value="Infiniti">Infiniti</option>
     </select>
    </div>
        <div class="clear"></div>
        <input type="submit" value="Submit" class="btn" />
    </form>
        
        <h2>Multiple Selection Multi-Column-Select</h2> 
        
        <form action="test.php" method="GET">

            <div id="selectcontrolm">
          <select name="cassr" multiple>
                <option value="Audi">Audi22</option>
                <option value="Bugatti">Bugatti</option>
                <option value="Chrysler">Chrysler</option>
                <option value="Daihatsu">Daihatsu</option>
                <option value="Ford">Ford</option>
                <option value="GM">General Motors</option>
                <option value="Honda">Honda</option>
                <option value="Infiniti">Infiniti</option>
     </select>
    </div>
            <div class="clear"></div>
        <input type="submit" value="Submit" class="btn" />
    </form>
    
    </div>
        
    <!--[if lt IE 9]>  
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <![endif]-->      
    <!--[if gte IE 9]><!-->  
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script> 
    <!--<![endif]-->  
    
    <script src="Multi-Column-Select/Multi-Column-Select.js"></script>
    
    <script>
     $(document).ready(function(){
        $('#selectcontrol').MultiColumnSelect({
            menuclass : 'mcs', 
            openmenuClass : 'mcs-open',
            openmenuText : 'Choose an Option...',
            containerClass : 'mcs-container',
            itemClass : 'mcs-item',
            duration : 200,
            onOpen: function() {
                // some action
            },
            onClose: function() {
                // some action
            },
            onItemSelect: function() {
                // some action
              
            }
        });
        
        $('#selectcontrolm').MultiColumnSelect({
            multiple: true,
            menuclass : 'mcs', 
            openmenuClass : 'mcs-open',
            openmenuText : 'Choose an Option...',
            containerClass : 'mcs-container',
            itemClass : 'mcs-item',
	    idprefix : 'yourOwnID-',
            hideclass : 'hidden',
            openclass : 'open',
            duration : 200,
            hideselect : false,
                     
        });
        
         $('#selectcontrolm').MultiColumnSelectAddItem('New','New Item');
       
     });  
    </script>
    
</body>
</html>
